<!DOCTYPE html>
<html lang="en">
<head>
    <title>for ~ in 반복문</title>
    <script>
        // 배열 선언
        const todoList = ['학원가기', '낮잠자기', '빨래하기', '복습하기' ]

        // for ( const [반복index] in [배열] ) {  }
        // i : 반복변수 (0 ~ N-1)
        for( const i in todoList ){
            console.log(`${i} 번 째 할 일 : ${todoList[i]}`);
        }

    </script>
</head>
<body>
    
</body>
</html>
