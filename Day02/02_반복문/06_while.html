<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>

        let num = Number(prompt('반복 횟수를 입력하세요'))

        while( num > 0 ) {
            console.log('반복 중입니다...');
            document.write('<h3>' + num + '</h3>')
            num--
        }

    </script>
</head>

</body>
</html>
