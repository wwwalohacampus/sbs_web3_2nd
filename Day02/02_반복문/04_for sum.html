<!DOCTYPE html>
<html lang="en">
<head>
    <title>for</title>
    <script>

        let sum = 0

        // i : 1~100, 1씩 증가
        for( let i = 1 ; i <= 100 ; i++ ) 
            sum += i            
            
        // sum = sum + i
        // (최종합계) = (이전합계) + (현재 값)

        console.log('1~100까지 합계 : ' + sum)
        




    </script>
</head>
<body>
    
</body>
</html>
