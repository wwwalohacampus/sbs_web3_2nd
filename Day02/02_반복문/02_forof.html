<!DOCTYPE html>
<html lang="en">
<head>
    <title>for ~ of 반복문</title>
    <script>
        // 배열 선언
        const todoList = ['학원가기', '낮잠자기', '빨래하기', '복습하기' ]

        // for ( const [반복요소] of [배열] ) {  }
        for( const todo of todoList ){
            console.log(`오늘 할 일 : ${todo}`);
        }

    </script>
</head>
<body>
    
</body>
</html>
