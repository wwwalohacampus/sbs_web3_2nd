<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        
        let name = prompt('이름을 입력하세요.')

        // 조건 연산자 (삼항 연산자)
        // (조건) ? (참) : (거짓)
        let check = (name == '홍길동' ? true : false)

        if( check ) {
            alert('본인 맞습니다.')
        } else {
            alert(`이름은 ${name} 입니다.`)
        }

    </script>
</head>

</html>
