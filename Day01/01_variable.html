<!DOCTYPE html>
<html lang="en">
<head>
    <title>변수 선언</title>
    <script>
        // 변수 선언
        // list 라는 이름의 변수를 선언
        let list = ''

        // 연산자 사용
        list += '<ul>'
        list += '    <li>Hello</li>'
        list += '    <li>JavaScript~!</li>'
        list += '</ul>'

        // 문서에 출력
        document.write(list)
    </script>
</head>
<body>
    
</body>
</html>
