<!DOCTYPE html>
<html lang="en">
<head>
    <title>나머지 연산자</title>
    <script>
        console.log( 10 % 8 );
        
        console.log( 1 % 6 );
        console.log( 2 % 6 );
        console.log( 3 % 6 );
        console.log( 4 % 6 );
        console.log( 5 % 6 );
        console.log( 6 % 6 );
        console.log( 7 % 6 );
        console.log( 8 % 6 );

        let a = 2           // 2 4 6 8 10 ... 
        let b = 3           // 1 3 5 7 9 ...

        console.log( a % 2 == 0 );       // 짝수 
        console.log( b % 2 == 1 );       // 홀수

        console.log( b % 3 == 0 );        // 3의 배수
        
    </script>

</head>

</body>
</html>
