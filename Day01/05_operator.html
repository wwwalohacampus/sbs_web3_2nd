<!DOCTYPE html>
<html lang="en">
<head>
    <title>증감 연산자</title>
    <script>
        let a = 10
        let b = 20
        let c

        // 전위 연산자
        c = ++a + b
        console.log("c : " + c);        // c : 31

        // ++a, a++
        // a = a + 1
        
        a = 10
        b = 20
        // 후위 연산자
        c = a++ + b
        console.log("c : " + c);        // c : 30

    </script>

</head>
<body>
    
</body>
</html>
