<!DOCTYPE html>
<html lang="en">
<head>
    <title>전개 연산자</title>
    <script>
        function sample(a, b, c, d) {
            console.log('a : ' + a)
            console.log('b : ' + b)
            console.log('c : ' + c)
            console.log('d : ' + d)
        }

        const arr = [1,2,3,4]

        // 전개 연산자
        // : 배열의 요소를 하나씩 펼쳐서(전개해서) 전달한다.
        sample( ...arr )
    </script>
</head>
<body>
    
</body>
</html>
